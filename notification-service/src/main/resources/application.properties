spring.application.name=notification-service
eureka.client.service-url.defaultZone=http://eureka:password@localhost:8761/eureka

server.port=8085

#Zipkin Tracing System
management.zipkin.tracing.endpoint=http://192.168.201.136:9411/api/v2/spans
management.tracing.sampling.probability=1.0
spring.zipkin.base-url=http://192.168.201.136:9411

#Kafka
spring.kafka.bootstrap-servers=192.168.201.136:9092
spring.kafka.template.default-topic=notificationTopic
spring.kafka.consumer.group-id=notificationId
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=event:org.kyleyap.event.OrderPlacedEvent